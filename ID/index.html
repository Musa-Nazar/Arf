<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatable" content="IE-Edge"/>
        <meta name="viewport" content="width=device-width,intial-scale=1.0">
          <link rel="stylesheet" href="fontawesome-free-6.1.2-web/fontawesome-free-6.1.2-web/css/all.css">
          <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"/>
          <link href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="style.css">
        <script src="app.js" defer></script>
    </head>

<body>
    <div class="container">
        <div class="string"></div>
        <div class="ball one"></div>
        <div class="ball two"></div>
        <div class="ball three"></div>
        <div class="ball four"></div>
        <div class="ball five"></div>
    </div>
    <div class="left-panel">
        <h1><i class="fas fa-book-open"></i> Arfa Talier</h1>
        <ul>
            <li class="surah-count rem" id="count">
                    Surah Count &nbsp;&nbsp;<i class="fas fa-chevron-right"></i>
            <ul>
                <li>Count : <span class="surahCount rem" id="S">0</span><button class="btn">+</button></li>
            </ul>
            </li>
            <li class="tasbih-count rem" id="count">
                    Tasbih Count <i class="fas fa-chevron-right"></i>
            <ul>
                <li>Astagafurullah : <span class="astCount" class="A">0</span><button class="btn">+</button></li>
                <li>Subhan-Allah : <span class="subCount" id="B">0</span><button class="btn">+</button></li>
                <li>Walhamdulil-Allah : <span class="walCount"id="C">0</span><button class="btn">+</button></li>
                <li>Allahu Akhbar : <span class="aakCount" id="D">0</span><button class="btn">+</button></li>
                </ul>
                </li>
            </ul>
        </div>
    </body>
</html>
